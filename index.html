<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
		<!-- 1. 引入vue.js -->
		<script src="js/vue2.js"></script>
	</head>
	<body>
		<div id="app">
		<section class="todoapp">
			<header class="header">
				<h1>{{content.title}}</h1>
				<input class="new-todo" :placeholder="content.word_1" autofocus v-model="thing" @keyup.enter="add">
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox" v-model="allDone" >
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<!-- <li class="completed">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label>Taste JavaScript</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li> -->
					<li v-for="(item , i) in newList" :class={editing:item.isEdit,completed:item.isCompleted}>
						<div class="view">
							<input class="toggle" type="checkbox" v-model="item.isCompleted">
							<label v-text="item.desc"  @dblclick="edit(item)"></label>
							<button class="destroy" @click="des(i)"></button>
						</div>
						<input class="edit" v-model="item.desc" @blur="item.isEdit=false" @keyup.esc="cancel(item,i)" @keyup.enter="item.isEdit=false" v-focus="item.isEdit">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong v-text="restTodo"></strong> {{content.word_2}}</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a @click="filterList('all')" :class="{selected: isSelected == 'all'}" href="#/">{{content.word_3}}</a>
					</li>
					<li>
						<a @click="filterList('active')" :class="{selected: isSelected == 'active'}" href="#/active">{{content.word_4}}</a>
					</li>
					<li>
						<a @click="filterList('completed')" :class="{selected: isSelected == 'completed'}" href="#/completed">{{content.word_5}}</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" @click="clearCompleted">{{content.word_6}}</button>
			</footer>
		</section>
		<footer class="info">
			<p>{{content.word_7}}</p>
			<!-- Remove the below line ↓ -->
			<p>{{content.word_8}}<a href="http://sindresorhus.com">{{content.word_9}}</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>{{content.word_10}}<a href="https://github.com/littlelittleRonaldo">{{content.word_11}}</a></p>
			<p>{{content.word_12}}<a href="http://todomvc.com">{{content.word_13}}</a></p>
			<input type="button" :value="content.word_14" @click="toggleLang" class="tog-button">
		</footer>
		</div>
		<!-- Scripts here. Don't remove ↓ -->
		<!-- <script src="node_modules/todomvc-common/base.js"></script> -->
		<script src="js/app.js"></script>
	</body>
</html>
